<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loding Animation</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .parent-div{
            display: flex;
            justify-content:first baseline;
            align-items: center;
            width: 10rem;
            height: 2rem;
            margin: 4rem 5rem;
            border-radius: 20px ;
            background-color: #7e7878;

        }
        .child1{
            width: 1.5rem;
            height: 1.5rem;
            background-color: #8bdb40;
            border-radius: 100%;
            margin-left:5px ;
            animation: loading1 0.4s infinite;
        }
        .child2{
            width: 1.5rem;
            height: 1.5rem;
            background-color: #e6cd3d;
            border-radius: 100%;
            margin-left:5px ;
            animation: loading1 0.6s infinite 0.1ms ;


        }
        .child3{
            width: 1.5rem;
            height: 1.5rem;
            background-color: #4f40db;
            border-radius: 100%;
            margin-left:5px ;
            animation: loading1 0.4s infinite 0.5s;


        }
        .child4{
            width: 1.5rem;
            height: 1.5rem;
            background-color: #cb1996;
            border-radius: 100%;
            margin-left:5px ;
            animation: loading1 0.6s infinite 0.5ms; 


        }
        .child5{
            width: 1.5rem;
            height: 1.5rem;
            background-color: #11c1e4;
            border-radius: 100%;
            margin-left:5px ;
            animation: loading1 0.4s infinite 0.1s ;

        }

        @keyframes loading1  {
      
            0%{
                transform: scale(0.5);
            }
            100%{
                transform: scale(1);
            }
        }
        
    
      
    </style>
</head>
<body>
    <div class="parent-div">
<div class="child1 "></div>
<div class="child2 "></div>
<div class="child3 "></div>
<div class="child4 "></div>
<div class="child5 "></div>
    </div>
</body>
</html>
